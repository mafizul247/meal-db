<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal DB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

        <section class="container">
            <div class="text-center d-flex gap-3 justify-content-center mb-3">
                <input type="text" id="input-search" class="form-control w-25">
                <label onclick="searchField()" id="search-btn" for="inputSearch"

            </div>

            <div id="meals-db" class="row row-cols-1 row-cols-md-3 g-4">

            </div>
        </section>
        <!-- Modal -->
        <div class="modal fade" id="mealDB" tabindex="-1" aria-labelledby="mealDBLabel" aria-hidden="true">
            <div id="meal-container" class="modal-dialog">
                
            </div>
        </div>
    </main>
    <footer>

    </footer>
